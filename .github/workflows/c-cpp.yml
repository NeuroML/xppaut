name: C/C++ CI

on:
  push:
    branches: [ "master", "develop", test_* ]
  pull_request:
    branches: [ "master", "develop", test_* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    
    - name: make and install 
      run: |
         make
         make install
         xppaut -v
